<!DOCTYPE html>
<html>

<head>
    <title>Forklift Data Chart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="batteryDiv container mt-5">
        <div class="d-flex justify-content-center">
            <h2 id="battery">Battery Data Table</h2>
            <button type="button" class="btn btn-primary batteryBtn" onclick="getBatteryData()">Get Battery Data</button>
        </div>
        <table class="table table-striped">
            <thead>
                <tr class="text-uppercase">
                    <th>Facility Name</th>
                    <th>Serial Number</th>
                    <th>Status</th>
                    <th>AH In</th>
                    <th>AH Out</th>
                    <th>Temperature</th>
                </tr>
            </thead>
            <tbody id="data">
            </tbody>
        </table>
    </div>
    <div class="forkliftDiv container text-center">
        <h2 id="forkliftHeader">Forklift Data Dashboard</h2>
        <h2 id="forklift"></h2>
        <h4>Please Enter the Date Range (Note - For same day data, Enter same values for both start date and end date)</h4>
        <div class="d-flex justify-content-center">
            <div class="input-group m-3">
                <span class="input-group-text">Start Date:</span>
                <input type="date" class="form-control" id="start_date" name="start_date">
            </div>
            <div class="input-group m-3">
                <span class="input-group-text">End Date:</span>
                <input type="date" class="form-control" id="end_date" name="end_date">
            </div>
        </div>
        <button class="btn btn-primary  " onclick="getData()">Get Forklift Data</button>
    </div>
    <canvas id="myChart" class="container"></canvas>
    </div>
</body>

</html>
